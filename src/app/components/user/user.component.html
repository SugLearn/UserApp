<div class="card">
    <div class="card-body">
      <form [formGroup]="UserForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group col-md-4" *ngIf="id">
            <label>Id</label>
            <input type="text" class="form-control"
              formControlName="id" readonly required
              #id
              />
          </div>
        <div class="form-group col-md-4">
          <label>User Name</label>
          <input type="text" class="form-control"
            formControlName="username"
            #UserName required
            />
        </div>
        <!-- <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductName'].errors.required">
            Product Name is required.
          </div>
        </div> -->

        <div class="form-group col-md-4">
          <label class="label">Email</label>
          <input type="text" class="form-control"
            formControlName="email"
            #email required
            />
        </div>

        <div class="form-group col-md-4">
          <label class="label">Website</label>
          <input type="text" class="form-control"
            formControlName="website"
            #website required
            />
        </div>
        <div class="form-group col-md-4">
          <label class="label">Phone</label>
          <input type="text" class="form-control"
            formControlName="phone"
            #Phone required
            />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" (click)="clear()" class="btn btn-success ml-sm-2">Clear</button>
       </form>

    </div>

</div>
